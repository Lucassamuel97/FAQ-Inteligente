version: '3.8'

services:
  # Serviço PHP
  app:
    build: .
    container_name: mcp_rag_app
    ports:
      - "8000:80"
    volumes:
      - ./src:/var/www/html
      - ./logs:/var/log/php
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=mcp_rag
      - DB_USER=mcp_user
      - DB_PASS=mcp_password
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - mcp_network

  # Serviço MySQL
  db:
    image: mysql:8.0.33
    container_name: mcp_rag_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=mcp_rag
      - MYSQL_USER=mcp_user
      - MYSQL_PASSWORD=mcp_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mcp_network

  # Serviço Nginx (opcional, para produção)
  nginx:
    image: nginx:alpine
    container_name: mcp_rag_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./src:/var/www/html
    depends_on:
      - app
    networks:
      - mcp_network

volumes:
  mysql_data:

networks:
  mcp_network:
    driver: bridge 